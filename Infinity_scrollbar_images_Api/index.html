<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images_using_api</title>
    <style>
        .container img{
            width: 20%;
            height: 25vh;
        }
    </style>
</head>
<body>
    <h2>Images Using Api</h2>
    <button onclick="showImages()">Start</button>
    <div class="container">

    </div>
    <script>
        const api="https://dog.ceo/api/breeds/image/random";
        // const dog_img=document.getElementById("dog");
        const container=document.querySelector(".container");
        function appendImage(img){
            const new_img=document.createElement("img");
            new_img.src=img;
            console.log("i Am From appendchild");
            // console.log(img);
            container.appendChild(new_img);
        }
         async function showImages(){
            const resp=await fetch(api);
            console.log(resp);
            const result= await resp.json();
            // console.log(result);
            // console.log(result.message);
            // dog_img.src=result.message;
            appendImage(result.message);
         }

    </script>
</body>
</html>
