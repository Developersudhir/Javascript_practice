<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1><u>Calculator</u></h1>
    <div class="calc">
        <input type="text" placeholder="Enter A First Number" id="num1">
        <input type="text" placeholder="Enter A Second Number" id="num2">
        <h5 id="answer">Here Answer</h5>
        <div class="btn-box">
            <button class="btn" onclick="clearScreen()">C</button>
            <button class="btn" id="sum">+</button>
            <button class="btn" id="sub">-</button>
            <button class="btn" id="mul">*</button>
            <button class="btn" id="div">/</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
