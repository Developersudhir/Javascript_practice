<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign_in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/signin.css" />
  </head>
  <body>
    <div class="content">
      <nav>
        <img src="../images/Netflix-Brand-Logo.png" alt="" id="logo" />
      </nav>
      <div class="sign-box">
        <h2 id="head">Sign In</h2>
        <input type="text" placeholder="Email or phone Number" required />
        <input type="password" placeholder="Password" required />
        <button class="btn btn-danger">Sign In</button>
        <div class="row">
          <div class="check-box">
            <input type="checkbox" name="agree" id="check" checked />
            <label for="checkbox">Remember me</label>
          </div>
          <a href="#" id="help-link">Need help?</a>
        </div>
        <div class="info">
            <h6>New to Netflix ?</h6><h6><a href="#">Sign up now.</a></h6>
        </div>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" id="blue">Learn more</a></p>
      </div>
    
    <footer>
        <h5>Questions? Call 000-800-919-1694</h5>
        <div class="list-item">
            <div class="list">
                <ul>
                    <li>FAQ</li>
                    <li>Cookie Preferences</li>
                    <li><Button class="transparant">English</Button></li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>Help Center</li>
                    <li>Corporate Information</li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>Terms Of Use</li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
    </footer>
</div>
  </body>
</html>
